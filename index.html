<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin Sans">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo"><img src="./images/logo.svg" alt="#"></div>
    <div class="left">
  <br>
  <br>
  <br>
  <div class="text">
   <h1><span>WE'RE</span><br>
    COMING<br>
    SOON</h1>
<p>
  Hello fellow shoppers! We're currently building our new 
  fashion
  store. Add your email below to stay up-to-date with
  announcements and our launch deals.
</p>
</div>
<br>
<div class="email">
      <img id="imgErr" src="./images/icon-error.svg" alt="#">
      <input id="email" type="email" placeholder="Email Address">
      <button id="btn" type="submit">
        <img src="./images/icon-arrow.svg" alt="#">
      </button>
    </div>
    <p id="err"></p>
   </div>
  <div class="right">
    <picture>
          <source media="(min-width:600px)" srcset="images/hero-desktop.jpg">
          <source media="(max-width:500px)" srcset="images/hero-mobile.jpg">
          <img src="images/hero-desktop.jpg" alt="#">
        </picture>
         </div>
       </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
